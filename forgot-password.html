<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - BizTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      transition: all 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-4px);
    }

    .forgot-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h2 {
      font-size: 2rem;
      font-weight: 800;
      color: #1E293B;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #1E293B;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #64748B;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #334155;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      display: none;
    }

    .message.show {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .message.error {
      background: #FEE2E2;
      color: #DC2626;
      border: 1px solid #FCA5A5;
    }

    .message.success {
      background: #D1FAE5;
      color: #059669;
      border: 1px solid #6EE7B7;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748B;
    }

    .links a {
      color: #4F46E5;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .back-home {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      .forgot-container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </a>

  <div class="forgot-container">
    <div class="logo">
      <h2>ðŸšš BizTrack</h2>
    </div>

    <h1>Reset Your Password</h1>
    <p class="subtitle">Enter your email and we'll send you a reset link</p>

    <div id="message" class="message"></div>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required autocomplete="email" placeholder="you@company.com">
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i class="fas fa-paper-plane"></i>
        Send Reset Link
      </button>
    </form>

    <div class="links">
      Remember your password? <a href="login.html">Sign in</a>
      <br><br>
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <script>
    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.className = `message ${type} show`;
      messageEl.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
        ${text}
      `;
    }

    function hideMessage() {
      const messageEl = document.getElementById('message');
      messageEl.classList.remove('show');
    }

    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      
      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      
      try {
        const response = await fetch('/api/request-password-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('If an account exists with that email, you will receive a password reset link.', 'success');
          document.getElementById('email').value = '';
        } else {
          showMessage(data.error || 'Failed to process password reset request', 'error');
        }
      } catch (error) {
        showMessage('Connection error. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
      }
    });
  </script>
</body>
</html>
