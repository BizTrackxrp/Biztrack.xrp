<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BizTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      transition: all 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-4px);
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h2 {
      font-size: 2rem;
      font-weight: 800;
      color: #1E293B;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #1E293B;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #64748B;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #334155;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      display: none;
    }

    .message.show {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .message.error {
      background: #FEE2E2;
      color: #DC2626;
      border: 1px solid #FCA5A5;
    }

    .message.success {
      background: #D1FAE5;
      color: #059669;
      border: 1px solid #6EE7B7;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748B;
    }

    .links a {
      color: #4F46E5;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .back-home {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      .login-container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </a>

  <div class="login-container">
    <div class="logo">
      <h2>ðŸšš BizTrack</h2>
    </div>

    <h1>Welcome Back</h1>
    <p class="subtitle">Login to your BizTrack account</p>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </button>
    </form>

    <div class="links">
      Don't have an account? <a href="register.html">Sign up</a>
      <br><br>
      <a href="forgot-password.html">Forgot password?</a>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';

    // Check if already logged in
    const existingToken = localStorage.getItem('biztrack-auth-token');
    if (existingToken) {
      // Verify token is still valid
      fetch(`${API_BASE}/api/verify-session`, {
        headers: {
          'Authorization': `Bearer ${existingToken}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.valid) {
          // Token is valid, redirect to dashboard
          window.location.href = '/dashboard.html';
        } else {
          // Token invalid, clear it
          localStorage.removeItem('biztrack-auth-token');
        }
      })
      .catch(() => {
        // Error checking, clear token
        localStorage.removeItem('biztrack-auth-token');
      });
    }

    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.className = `message ${type} show`;
      messageEl.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
        ${text}
      `;
    }

    function hideMessage() {
      const messageEl = document.getElementById('message');
      messageEl.classList.remove('show');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');

      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

      try {
        console.log('Attempting login for:', email);

        const response = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        console.log('Login response:', response.status, data);

        if (response.ok && data.success && data.token) {
          // Success
          showMessage('Login successful! Redirecting...', 'success');
          
          // Save token
          localStorage.setItem('biztrack-auth-token', data.token);
          localStorage.setItem('biztrack-user-email', email);
          
          console.log('Token saved, redirecting to dashboard');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);

        } else {
          // Failed - show specific error message
          let errorMsg = 'Login failed';
          
          if (response.status === 401) {
            errorMsg = 'Incorrect email or password';
          } else if (response.status === 404) {
            errorMsg = 'Account not found. Please sign up first.';
          } else if (data.error) {
            errorMsg = data.error;
          } else if (data.details) {
            errorMsg = data.details;
          }

          showMessage(errorMsg, 'error');
          console.error('Login failed:', errorMsg);

          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        }

      } catch (error) {
        console.error('Login error:', error);
        showMessage('Connection error. Please try again.', 'error');
        
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    });
  </script>
</body>
</html>
