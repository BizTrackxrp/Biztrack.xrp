<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - BizTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      transition: all 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-4px);
    }

    .reset-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h2 {
      font-size: 2rem;
      font-weight: 800;
      color: #1E293B;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #1E293B;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #64748B;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #334155;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .form-group small {
      display: block;
      margin-top: 0.5rem;
      color: #64748B;
      font-size: 0.875rem;
    }

    /* Password Input Wrapper with Eye Toggle */
    .password-input-wrapper {
      position: relative;
    }

    .password-input-wrapper input {
      padding-right: 3rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748B;
      cursor: pointer;
      font-size: 1.125rem;
      padding: 0.5rem;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: #4F46E5;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      display: none;
    }

    .message.show {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .message.error {
      background: #FEE2E2;
      color: #DC2626;
      border: 1px solid #FCA5A5;
    }

    .message.success {
      background: #D1FAE5;
      color: #059669;
      border: 1px solid #6EE7B7;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748B;
    }

    .links a {
      color: #4F46E5;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Password Strength Indicator */
    .password-strength {
      margin-top: 0.75rem;
    }

    .strength-bar {
      height: 4px;
      background: #E2E8F0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .strength-fill.weak { width: 33%; background: #EF4444; }
    .strength-fill.medium { width: 66%; background: #F59E0B; }
    .strength-fill.strong { width: 100%; background: #10B981; }

    .strength-text {
      font-size: 0.75rem;
      font-weight: 600;
    }

    .strength-text.weak { color: #EF4444; }
    .strength-text.medium { color: #F59E0B; }
    .strength-text.strong { color: #10B981; }

    @media (max-width: 500px) {
      .back-home {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      .reset-container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </a>

  <div class="reset-container">
    <div class="logo">
      <h2>ðŸšš BizTrack</h2>
    </div>

    <h1>Create New Password</h1>
    <p class="subtitle">Enter your new password below</p>

    <div id="message" class="message"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="newPassword" required minlength="8" placeholder="Enter new password">
          <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <span class="strength-text" id="strengthText"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="confirmPassword" required minlength="8" placeholder="Confirm new password">
          <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <small id="matchStatus"></small>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i class="fas fa-lock"></i>
        Reset Password
      </button>
    </form>

    <div class="links">
      Remember your password? <a href="login.html">Sign in</a>
    </div>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showMessage('Invalid or expired reset link. Please request a new one.', 'error');
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    // Password visibility toggle
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) strength++;

      const fill = document.getElementById('strengthFill');
      const text = document.getElementById('strengthText');

      fill.className = 'strength-fill';
      text.className = 'strength-text';

      if (password.length === 0) {
        text.textContent = '';
        return;
      }

      if (strength === 1) {
        fill.classList.add('weak');
        text.classList.add('weak');
        text.textContent = 'Weak password';
      } else if (strength === 2) {
        fill.classList.add('medium');
        text.classList.add('medium');
        text.textContent = 'Medium password';
      } else {
        fill.classList.add('strong');
        text.classList.add('strong');
        text.textContent = 'Strong password';
      }
    }

    // Check password match
    function checkPasswordMatch() {
      const password = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      const matchStatus = document.getElementById('matchStatus');

      if (confirm.length === 0) {
        matchStatus.textContent = '';
        return;
      }

      if (password === confirm) {
        matchStatus.textContent = 'âœ“ Passwords match';
        matchStatus.style.color = '#10B981';
      } else {
        matchStatus.textContent = 'âœ— Passwords do not match';
        matchStatus.style.color = '#EF4444';
      }
    }

    document.getElementById('newPassword').addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
      checkPasswordMatch();
    });

    document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.className = `message ${type} show`;
      messageEl.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
        ${text}
      `;
    }

    function hideMessage() {
      const messageEl = document.getElementById('message');
      messageEl.classList.remove('show');
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Password reset successfully! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showMessage(data.error || 'Failed to reset password. The link may have expired.', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-lock"></i> Reset Password';
        }
      } catch (error) {
        showMessage('Connection error. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-lock"></i> Reset Password';
      }
    });
  </script>
</body>
</html>
