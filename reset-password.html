<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - BizTrack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Create New Password</h2>
    <p>Enter your new password below.</p>
    
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required minlength="8">
        <small>Must be at least 8 characters</small>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="8">
      </div>
      
      <button type="submit" class="btn">Reset Password</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('message').textContent = 'Invalid reset link';
      document.getElementById('message').style.color = '#c00';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageEl = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      messageEl.textContent = '';
      
      if (newPassword !== confirmPassword) {
        messageEl.style.color = '#c00';
        messageEl.textContent = 'Passwords do not match';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      
      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.style.color = '#00aa00';
          messageEl.textContent = 'Password reset successfully! Redirecting to login...';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageEl.style.color = '#c00';
          messageEl.textContent = data.error || 'Failed to reset password';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        messageEl.style.color = '#c00';
        messageEl.textContent = 'Network error. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
