<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – BizTrack.xrp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
 <nav class="sidebar">
  <div class="sidebar-logo">
    <img src="8bd1b1ec-0edc-4581-92b8-51ac2db94afe-removebg-preview.png" alt="BizTrack">
  </div>
  <ul class="sidebar-nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="business.html">For Businesses</a></li>
    <li><a href="verify.html">Verify Product</a></li>
    <li><a href="login.html" class="active">Login</a></li>
    <li><a href="#" id="connectWalletLink">Connect Wallet</a></li>
  </ul>
</nav>
i<div class="main-with-sidebar">

    <div class="auth-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" />
      </div>
      <!-- 2FA code input is hidden until required -->
      <div class="form-group" id="totpGroup" style="display:none;">
        <label for="loginTotp">2FA Code</label>
        <input id="loginTotp" type="text" maxlength="6" placeholder="000000" />
      </div>
      <button class="btn" id="loginBtn">Login</button>
      <p id="loginMsg" style="color:#c00; margin-top:0.5rem;"></p>

      <p style="text-align:center; margin-top:1rem;">
        Don’t have an account? <a href="#" id="showSignup">Sign Up</a>
      </p>
      <p style="text-align:center;">
        <a href="#" id="showReset">Forgot password?</a>
      </p>
    </div>

    <div class="auth-container" id="signupContainer" style="display:none;">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="companyName">Company name</label>
        <input id="companyName" type="text" />
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input id="signupEmail" type="email" />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input id="signupPassword" type="password" />
      </div>
      <button class="btn" id="signupBtn">Sign Up</button>
      <p id="signupMsg" style="color:#c00; margin-top:0.5rem;"></p>
      <p style="text-align:center; margin-top:1rem;">
        Already have an account? <a href="#" id="showLoginFromSignup">Login</a>
      </p>
    </div>

    <div class="auth-container" id="resetContainer" style="display:none;">
      <h2>Reset Password</h2>
      <div class="form-group">
        <label for="resetEmail">Enter your email to receive a verification code</label>
        <input id="resetEmail" type="email" />
      </div>
      <button class="btn" id="resetSendCodeBtn">Send code</button>
      <p id="resetMsg" style="color:#c00; margin-top:0.5rem;"></p>
      <p style="text-align:center; margin-top:1rem;">
        Remember your password? <a href="#" id="showLoginFromReset">Back to login</a>
      </p>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
  </div>
  </body>
</html>
