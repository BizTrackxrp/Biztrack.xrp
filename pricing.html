<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing - BizTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
      color: #1E293B;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #4F46E5;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 2rem;
      transition: all 0.2s;
    }

    .back-link:hover {
      transform: translateX(-4px);
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #1E293B;
      margin-bottom: 1rem;
    }

    .header p {
      font-size: 1.25rem;
      color: #64748B;
    }

    /* Discount Code Banner */
    .discount-banner {
      background: linear-gradient(135deg, #FEF3C7 0%, #FDE047 100%);
      border: 2px solid #F59E0B;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .discount-banner h3 {
      color: #92400E;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .discount-input-group {
      display: flex;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }

    .discount-input-group input {
      flex: 1;
      min-width: 200px;
      padding: 0.875rem 1rem;
      border: 2px solid #D97706;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
    }

    .discount-input-group input:focus {
      outline: none;
      border-color: #92400E;
      box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.1);
    }

    .discount-input-group button {
      padding: 0.875rem 1.75rem;
      background: #92400E;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .discount-input-group button:hover {
      background: #78350F;
      transform: translateY(-2px);
    }

    .discount-message {
      margin-top: 1rem;
      padding: 0.875rem;
      border-radius: 8px;
      font-weight: 600;
      display: none;
    }

    .discount-message.success {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #6EE7B7;
    }

    .discount-message.error {
      background: #FEE2E2;
      color: #991B1B;
      border: 1px solid #FCA5A5;
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .pricing-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 2px solid #E2E8F0;
      transition: all 0.3s;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .pricing-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .pricing-card.featured {
      border-color: #4F46E5;
      box-shadow: 0 10px 40px -10px rgba(79, 70, 229, 0.4);
    }

    .pricing-card.current {
      border-color: #10B981;
      background: linear-gradient(135deg, #F0FDF4 0%, #DCFCE7 100%);
    }

    .current-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #10B981;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 700;
    }

    .tier-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 1rem;
    }

    .tier-price {
      font-size: 3rem;
      font-weight: 800;
      color: #4F46E5;
      margin-bottom: 0.5rem;
    }

    .tier-price span {
      font-size: 1.25rem;
      color: #64748B;
      font-weight: 500;
    }

    .tier-price.discounted {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
    }

    .original-price {
      font-size: 1.75rem;
      color: #94A3B8;
      text-decoration: line-through;
      font-weight: 600;
    }

    .discount-badge {
      background: #DC2626;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 700;
    }

    .tier-description {
      color: #64748B;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .features-list {
      list-style: none;
      margin-bottom: 2rem;
      flex-grow: 1;
    }

    .features-list li {
      padding: 0.75rem 0;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .features-list i {
      color: #10B981;
      font-size: 1.125rem;
    }

    .cta-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
    }

    .cta-button:disabled {
      background: #CBD5E1;
      cursor: not-allowed;
      transform: none;
    }

    .cta-button.current-plan {
      background: #10B981;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .pricing-grid {
        grid-template-columns: 1fr;
      }

      .discount-input-group {
        flex-direction: column;
      }

      .discount-input-group input {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Dashboard
    </a>

    <div class="header">
      <h1>Choose Your Plan</h1>
      <p>Flexible pricing for businesses of all sizes</p>
    </div>

    <div id="pricingGrid" class="pricing-grid"></div>

    <!-- Discount Code Section - Moved to Bottom -->
    <div class="discount-banner">
      <h3><i class="fas fa-tag"></i> Have a discount code?</h3>
      <div class="discount-input-group">
        <input 
          type="text" 
          id="discountCode" 
          placeholder="Enter code (e.g. UPGRADE50)"
          maxlength="20"
        />
        <button id="applyDiscountBtn">
          <i class="fas fa-check"></i> Apply
        </button>
      </div>
      <div id="discountMessage" class="discount-message"></div>
    </div>

    <div style="text-align: center; margin-top: 3rem; color: #64748B;">
      <p>All plans include IPFS storage, XRPL blockchain verification, and QR code generation.</p>
      <p style="margin-top: 0.5rem;">Need help choosing? <a href="mailto:support@biztrack.io" style="color: #4F46E5;">Contact us</a></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    const tiers = {
      free: {
        name: 'Free',
        price: 0,
        qrLimit: 100,
        features: [
          '100 QR codes per month',
          'Basic blockchain verification',
          'IPFS storage',
          'Email support',
          'Community access'
        ],
        featured: false
      },
      essential: {
        name: 'Essential',
        price: 49,
        qrLimit: 5000,
        features: [
          '5,000 QR codes per month',
          'Priority blockchain verification',
          'IPFS storage',
          'Priority email support',
          'Basic analytics',
          'API access'
        ],
        featured: true
      },
      scale: {
        name: 'Scale',
        price: 149,
        qrLimit: 25000,
        features: [
          '25,000 QR codes per month',
          'Advanced blockchain features',
          'Dedicated IPFS storage',
          '24/7 priority support',
          'Advanced analytics',
          'Full API access',
          'Custom integrations'
        ],
        featured: false
      },
      enterprise: {
        name: 'Enterprise',
        price: 499,
        qrLimit: 100000,
        features: [
          '100,000+ QR codes per month',
          'Enterprise blockchain features',
          'Dedicated infrastructure',
          'Dedicated account manager',
          'Custom analytics',
          'White-label options',
          'SLA guarantees',
          'Custom contracts'
        ],
        featured: false
      }
    };

    let currentTier = 'free';
    let appliedDiscount = null;

    // Check if user is logged in
    const isLoggedIn = localStorage.getItem('biztrack-auth-token');
    
    if (!isLoggedIn) {
      // Redirect to login with return URL
      window.location.href = `/login.html?redirect=${encodeURIComponent(window.location.pathname)}`;
    }

    // Load current tier
    async function loadCurrentTier() {
      try {
        const response = await authenticatedFetch('/api/check-limits');
        const data = await response.json();
        if (data.success) {
          currentTier = data.subscription.tier;
        }
      } catch (error) {
        console.error('Error loading current tier:', error);
      }
      renderPricingCards();
    }

    function getTierLevel(tier) {
      const levels = { free: 0, essential: 1, scale: 2, enterprise: 3 };
      return levels[tier] || 0;
    }

    function calculateDiscountedPrice(originalPrice, discount) {
      if (!discount || originalPrice === 0) return originalPrice;
      return Math.round(originalPrice * (1 - discount.percentage / 100));
    }

    function renderPricingCards() {
      const grid = document.getElementById('pricingGrid');
      grid.innerHTML = '';

      Object.entries(tiers).forEach(([key, tier]) => {
        const isCurrent = key === currentTier;
        const currentLevel = getTierLevel(currentTier);
        const tierLevel = getTierLevel(key);
        const isDowngrade = tierLevel < currentLevel;
        const isUpgrade = tierLevel > currentLevel;

        const discountedPrice = appliedDiscount 
          ? calculateDiscountedPrice(tier.price, appliedDiscount)
          : tier.price;

        const card = document.createElement('div');
        card.className = `pricing-card ${tier.featured ? 'featured' : ''} ${isCurrent ? 'current' : ''}`;
        
        card.innerHTML = `
          ${isCurrent ? '<div class="current-badge">Current Plan</div>' : ''}
          <div class="tier-name">${tier.name}</div>
          <div class="tier-price ${appliedDiscount && tier.price > 0 ? 'discounted' : ''}">
            ${appliedDiscount && tier.price > 0 ? `
              <span class="original-price">$${tier.price}</span>
              <span>$${discountedPrice}</span>
              <span class="discount-badge">-${appliedDiscount.percentage}%</span>
            ` : `
              $${tier.price}
            `}
            ${tier.price > 0 ? '<span>/month</span>' : ''}
          </div>
          <div class="tier-description">${tier.qrLimit.toLocaleString()} QR codes per month</div>
          <ul class="features-list">
            ${tier.features.map(feature => `
              <li><i class="fas fa-check-circle"></i> ${feature}</li>
            `).join('')}
          </ul>
          <button 
            class="cta-button ${isCurrent ? 'current-plan' : ''}" 
            onclick="handleUpgrade('${key}')"
            ${isCurrent || isDowngrade ? 'disabled' : ''}
          >
            ${isCurrent ? '<i class="fas fa-check"></i> Current Plan' : 
              isDowngrade ? '<i class="fas fa-lock"></i> Unavailable' :
              isUpgrade ? '<i class="fas fa-arrow-up"></i> Upgrade' :
              '<i class="fas fa-rocket"></i> Get Started'}
          </button>
        `;
        
        grid.appendChild(card);
      });
    }

    // Apply discount code
    document.getElementById('applyDiscountBtn').addEventListener('click', async () => {
      const code = document.getElementById('discountCode').value.trim().toUpperCase();
      const messageEl = document.getElementById('discountMessage');
      const btn = document.getElementById('applyDiscountBtn');

      if (!code) {
        messageEl.className = 'discount-message error';
        messageEl.textContent = 'Please enter a discount code';
        messageEl.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';

      try {
        const response = await authenticatedFetch('/api/validate-discount', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const data = await response.json();

        if (response.ok && data.valid) {
          appliedDiscount = {
            code: code,
            percentage: data.discount.percentage,
            description: data.discount.description
          };

          messageEl.className = 'discount-message success';
          messageEl.innerHTML = `
            <i class="fas fa-check-circle"></i> 
            ${data.discount.description} (${data.discount.percentage}% off)
          `;
          messageEl.style.display = 'block';

          renderPricingCards();
        } else {
          messageEl.className = 'discount-message error';
          messageEl.innerHTML = '<i class="fas fa-times-circle"></i> Invalid or expired discount code';
          messageEl.style.display = 'block';
          appliedDiscount = null;
        }
      } catch (error) {
        console.error('Error validating discount:', error);
        messageEl.className = 'discount-message error';
        messageEl.textContent = 'Error validating code. Please try again.';
        messageEl.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-check"></i> Apply';
      }
    });

    async function handleUpgrade(tier) {
      const tierInfo = tiers[tier];
      const discountedPrice = appliedDiscount 
        ? calculateDiscountedPrice(tierInfo.price, appliedDiscount)
        : tierInfo.price;

      const confirmMsg = appliedDiscount
        ? `Upgrade to ${tierInfo.name} plan for $${discountedPrice}/month (${appliedDiscount.percentage}% off)?`
        : `Upgrade to ${tierInfo.name} plan for $${tierInfo.price}/month?`;

      if (confirm(confirmMsg)) {
        try {
          const response = await authenticatedFetch('/api/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              tier,
              discountCode: appliedDiscount?.code
            })
          });

          const data = await response.json();

          if (data.checkoutUrl) {
            window.location.href = data.checkoutUrl;
          } else {
            alert('Error creating checkout session. Please try again.');
          }
        } catch (error) {
          console.error('Upgrade error:', error);
          alert('Error processing upgrade. Please try again.');
        }
      }
    }

    // Load on page load
    loadCurrentTier();
  </script>
</body>
</html>
